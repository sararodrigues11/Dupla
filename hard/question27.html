<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Country!</title>
    <link rel="stylesheet" href="../easy/style.css">
</head>
<body>
    <audio id="musica-fundo" loop>
        <source src="../easy/song.mp3.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
   
    <button id="botao-musica">ðŸ”Š</button>
    
    <div class="text-container">
        <h2>Guess the Country!</h2> 
    </div>

    <div class="box-line-1">The traditional dance of this country is hula</div>
    <div class="box-line-2" style="display: none;">It is an archipelago made up of more than 300 islands, of which around 100 are inhabited</div>
    <div class="box-line-3" style="display: none;">It is famous for its tropical beaches with white sand, crystal clear waters, and corals</div>

    <div class="answer-box">
        <input type="text" id="userAnswer" placeholder="Type your guess here..." />
    </div>
    
    <div class="button-container">
        <button class="btn" id="prevButton">Previous</button>
        <button class="btn" id="hintButton">Hint</button>
        <button class="btn" id="nextButton">Next</button>
    </div>

    <script>
        const hintButton = document.getElementById('hintButton');
        const line2 = document.querySelector('.box-line-2'); 
        const line3 = document.querySelector('.box-line-3'); 
        let hintClicks = 0;

        hintButton.addEventListener('click', function() {
            hintClicks++; 

            if (hintClicks === 1) {
                line2.style.display = 'block'; 
            }
            else if (hintClicks === 2) {
                line3.style.display = 'block'; 
            }
        });

        const correctCountry = ["fiji", "Fiji"];  

        const userAnswerInput = document.getElementById("userAnswer");
        const nextButton = document.getElementById("nextButton");
        const prevButton = document.getElementById("prevButton");

        nextButton.addEventListener("click", checkAnswer);
        prevButton.addEventListener("click", previousQuestion);

        userAnswerInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                checkAnswer();  
            }
        });

        function checkAnswer() {
            const userAnswer = userAnswerInput.value.trim().toLowerCase();

            if (correctCountry.some(country => country.toLowerCase() === userAnswer)) {
                alert("Correct! The country is Fiji!");
                
                setTimeout(function() {
                    window.location.href = "../hard/question28.html";
                }, 1000);
            } else {
                alert("Oops! Try again.");
            }

            userAnswerInput.value = ""; 
        }

        function previousQuestion() {
            window.history.back(); 
        }

        const musica = document.getElementById("musica-fundo");
        const botaoMusica = document.getElementById("botao-musica");
        let musicaLigada = true;

        botaoMusica.addEventListener("click", () => {
            if (musicaLigada) {
                musica.pause(); 
                botaoMusica.innerHTML = "ðŸ”‡"; 
            } else {
                musica.play(); 
                botaoMusica.innerHTML = "ðŸ”Š"; 
            }
            musicaLigada = !musicaLigada; 
        });

       
        window.addEventListener('load', () => {
            setTimeout(() => {
                musica.play(); 
            }, 100); 
        });

  
        musica.addEventListener('error', () => {
            console.error("Error loading audio. Please check the file path.");
        });

  
    </script>

</body>
</html>
