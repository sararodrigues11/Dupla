<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Country!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="text-container">
        <h2>Guess the Country!</h2> 
    </div>

    <!-- Hints -->
    <div class="box-line-1">It has one of the largest oil reserves in the world</div>
    <div class="box-line-2" style="display: none;">The flag has three colors: yellow, blue and red and contains 8 stars</div>
    <div class="box-line-3" style="display: none;">It was the first nation in Latin America to gain independence from Spain</div>

    <!-- Answer Input -->
    <div class="answer-box">
        <input type="text" id="userAnswer" placeholder="Type your guess here..." />
    </div>
    
    <!-- Button Container -->
    <div class="button-container">
        <button class="btn" id="prevButton">Previous</button>
        <button class="btn" id="hintButton">Hint</button>
        <button class="btn" id="nextButton">Next</button>
    </div>

    <!-- Audio Control -->
    <audio id="musica-fundo" src="your-audio-file.mp3" loop></audio>
    <button id="botao-musica">ðŸ”Š</button>

    <script>
        console.log("Hello, World!");

        const hintButton = document.getElementById('hintButton');
        const line2 = document.querySelector('.box-line-2'); 
        const line3 = document.querySelector('.box-line-3'); 
        let hintClicks = 0;

        // Handle hint button clicks
        hintButton.addEventListener('click', function() {
            hintClicks++; 

            if (hintClicks === 1) {
                line2.style.display = 'block'; // Show line 2
                console.log("First click: Line 2 is now visible!");
            }
            else if (hintClicks === 2) {
                line3.style.display = 'block';  // Show line 3
                console.log("Second click: Line 3 is now visible!");
            }
            else {
                console.log("Hint button clicked, but lines are already visible.");
            }
        });

        // Correct Country Names
        const correctCountry = ["venezuela", "Venezuela"];  
        const userAnswerInput = document.getElementById("userAnswer");
        const nextButton = document.getElementById("nextButton");
        const prevButton = document.getElementById("prevButton");

        nextButton.addEventListener("click", checkAnswer);
        prevButton.addEventListener("click", previousQuestion);
        userAnswerInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                checkAnswer();  
            }
        });

        // Function to check the user's answer
        function checkAnswer() {
            const userAnswer = userAnswerInput.value.trim().toLowerCase();
            if (correctCountry.some(country => country.toLowerCase() === userAnswer)) {
                alert("Correct! The country is Venezuela! This was easy, should we go to the next level?");
                
                setTimeout(function() {
                    window.location.href = "../medium/question12.html";  // Redirect to next question
                }, 1000);
            } else {
                alert("Oops! Try again.");
            }
            userAnswerInput.value = "";  // Clear the input field
        }

        // Function for the "Previous" button (can be customized further)
        function previousQuestion() {
            alert("Going to previous question...");
        }

        // Audio Control Functionality
        const musica = document.getElementById("musica-fundo");
        const botaoMusica = document.getElementById("botao-musica");
        let musicaLigada = true;

        botaoMusica.addEventListener("click", () => {
            if (musicaLigada) {
                musica.pause(); // Pause the music
                botaoMusica.innerHTML = "ðŸ”‡"; // Mute icon
            } else {
                musica.play(); // Play the music
                botaoMusica.innerHTML = "ðŸ”Š"; // Unmute icon
            }
            musicaLigada = !musicaLigada; // Toggle the state
        });
    </script>

</body>
</html>
