<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Country!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="text-container">
        <h2>Guess the Country!</h2> 
    </div>

    <div class="box-line-1">Home to the largest tropical forest in the world</div>
    <div class="box-line-2" style="display: none;">Its flag has the colors green and yellow</div>
    <div class="box-line-3" style="display: none;">It is known as the country of samba</div>

    <div class="answer-box">
        <input type="text" id="userAnswer" placeholder="Type your guess here..." />
    </div>

    <div class="button-container">
        <button class="btn" id="prevButton">Previous</button>
        <button class="btn" id="hintButton">Hint</button>
        <button class="btn" id="nextButton">Next</button>
    </div>

    <script>
        console.log("Hello, World!");

        // Hint button functionality
        const hintButton = document.getElementById('hintButton');
        const line2 = document.querySelector('.box-line-2'); 
        const line3 = document.querySelector('.box-line-3'); 

        let hintClicks = 0;

        hintButton.addEventListener('click', function() {
            hintClicks++; 

            if (hintClicks === 1) {
                line2.style.display = 'block'; 
                console.log("First click: Line 2 is now visible!");
            }
            else if (hintClicks === 2) {
                line3.style.display = 'block';  
                console.log("Second click: Line 3 is now visible!");
            }
            else {
                console.log("Hint button clicked, but lines are already visible.");
            }
        });

        // Correct answers
        const correctCountry = ["brazil", "brasil", "Brazil", "Brasil"];    

        // Elements for answer input and buttons
        const userAnswerInput = document.getElementById("userAnswer");
        const nextButton = document.getElementById("nextButton");
        const prevButton = document.getElementById("prevButton");

        // Event listeners for buttons
        nextButton.addEventListener("click", checkAnswer);
        prevButton.addEventListener("click", previousQuestion);

        userAnswerInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                checkAnswer();  
            }
        });

        // Function to check the user's answer
        function checkAnswer() {
            const userAnswer = userAnswerInput.value.trim().toLowerCase();

            // Check if the answer is in the correctCountry array
            if (correctCountry.includes(userAnswer)) {
                alert("Correct! The country is Brazil!");
                // Navigate to the next question (or page)
                window.location.href = "pergunta1.html";  // Change to the appropriate next page
            } else {
                alert("Oops! Try again.");
            }

            userAnswerInput.value = "";  // Clear the input after checking
        }

        // Function to handle "Previous" button (if applicable)
        function previousQuestion() {
            alert("Going to previous question...");
        }

        // Music control functionality
        const musica = document.getElementById("musica-fundo");
        const botaoMusica = document.getElementById("botao-musica");

        let musicaLigada = true;

        botaoMusica.addEventListener("click", () => {
            if (musicaLigada) {
                musica.pause(); 
                botaoMusica.innerHTML = "ðŸ”‡"; 
            } else {
                musica.play(); // Resume music
                botaoMusica.innerHTML = "ðŸ”Š"; 
            }
            musicaLigada = !musicaLigada; 
        });
    </script>

</body>
</html>
