<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Guess the country!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="text-container">
        <h2>Guess the Country!</h2> 
    </div>

    <div class="box-line-1">Contains one of the greatest martial arts, â€œKung Fuâ€</div>
    <div class="box-line-2" style="display: none;">3rd largest country in the world, with 1.4 billion inhabitants</div>
    <div class="box-line-3" style="display: none;">It has one of the largest construction walls on earth</div>

    <div class="answer-box">
        <input type="text" id="userAnswer" placeholder="Type your guess here..." />
    </div>

    <div class="button-container">
        <button class="btn" id="prevButton">Previous</button>
        <button class="btn" id="hintButton">Hint</button>
        <button class="btn" id="nextButton">Next</button>            
    </div>

    <!-- Audio controls -->
    <audio id="musica-fundo" src="your-audio-file.mp3" loop></audio>
    <button id="botao-musica">ğŸ”Š</button>

    <script>
        console.log("Hello, World!");
        const hintButton = document.getElementById('hintButton');
        const line2 = document.querySelector('.box-line-2'); 
        const line3 = document.querySelector('.box-line-3'); 
        let hintClicks = 0;

        hintButton.addEventListener('click', function() {
            hintClicks++; 
            if (hintClicks === 1) {
                line2.style.display = 'block'; 
                console.log("First click: Line 2 is now visible!");
            }
            else if (hintClicks === 2) {
                line3.style.display = 'block';  
                console.log("Second click: Line 3 is now visible!");
            }
            else {
                console.log("Hint button clicked, but lines are already visible.");
            }
        });

        const correctCountry = ["china", "China"];   
        const userAnswerInput = document.getElementById("userAnswer");
        const nextButton = document.getElementById("nextButton");
        const prevButton = document.getElementById("prevButton");

        nextButton.addEventListener("click", checkAnswer);
        prevButton.addEventListener("click", previousQuestion);
        userAnswerInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                checkAnswer();  
            }
        });

        function checkAnswer() {
            const userAnswer = userAnswerInput.value.trim().toLowerCase();
            if (correctCountry.some(country => country.toLowerCase() === userAnswer)) {
                alert("Correct! The country is China!");
                window.location.href = "question3.html";
            } else {
                alert("Oops! Try again.");
            }
            userAnswerInput.value = "";
        }

        function previousQuestion() {
            alert("Going to previous question...");
        }

        // Audio functionality
        const musica = document.getElementById("musica-fundo");
        const botaoMusica = document.getElementById("botao-musica");
        let musicaLigada = true;

        botaoMusica.addEventListener("click", () => {
            if (musicaLigada) {
                musica.pause();
                botaoMusica.innerHTML = "ğŸ”‡";
            } else {
                musica.play();
                botaoMusica.innerHTML = "ğŸ”Š";
            }
            musicaLigada = !musicaLigada;
        });
    </script>
</body>
</html>
